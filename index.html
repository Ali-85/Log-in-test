<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./design.css">
  <link rel="stylesheet" href="./responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Log-in</title>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>

  <div class="all">

    <div class="allholder">

    <!-- ==========================   register container ===========================   -->

      <div class="containerColored">

        <i id="addfriend" class="fas fa-user-plus fa-4x" ></i>
        <h1 class="hi ">Hello, Friend !</h1>
        <p class="persoDetails">Enter your personel details
          and start journey with us</p>

        <button class="registerButton"> <span>REGISTER</span>
          <i id="registerArrowIcon" class="fas fa-angle-double-right "></i> </button>

      </div>

     <!-- ******************************** end of register container **************************** -->


      <!-- ===============================  log in container ==================================   -->
    <div class="containerwhite">

        <h1 class="loginTop">Log In</h1>

        <form class="infos" action="#">

          <div class="textFields">
            <input class="field" type="email" placeholder=" Email" value=""><br><br>
            <input class="field" type="text" placeholder=" Password" value=""><br>
          </div>

          <div class="rememberMe">
            <table class="remForg">
              <tr>
                <td class="leftInfo"><input class="shekBox" type="checkbox" name="" value=""> Remember me</td>
                <td class="forgetPass">
                  <a id="forget" href="forgetPass.html" target="_blank">  Forget password? </a>
                </td>
              </tr>
            </table>
          </div>

          <br>

          <button class="logButt">
            <a  href="#"> <h3 class="logoBtnWord">LOG IN </h3></a>
          </button>


          <table class="bottomTable">

            <tr class="orConnect">
              <td class="leftLine">
                <hr>
              </td>
              <td>Or Connect with</td>
              <td class="rightLine">
                <hr>
              </td>
            </tr>


          </table>

          <div class="socia-icons">
            <a id="social" href="https://www.facebook.com/"target="_blank">
              <i class="fab fa-facebook-f fa-lg social-icons"></i></a>

            <a id="social" href="https://twitter.com/" target="_blank" >
              <i class="fab fa-twitter fa-lg social-icons"></i> </a>

            <a id="social" href="https://github.com/" target="_blank">
              <i class="fab fa-github fa-lg social-icons"></i> </a>

            <a id="social" href="https://www.linkedin.com/"target="_blank"">
              <i class="fab fa-linkedin-in fa-lg social-icons"></i> </a>
          </div>




        <h5 class="copyright">&copy;2019</h5>
        </form>
      </div>
    </div>

    <!-- ******************************** end of Log in container **************************** -->


  </div>


</body>

</html>
